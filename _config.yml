# Site Build Settings

# jekyll-paginate configuration
paginate:            5

# Build settings
markdown:            kramdown
highlighter:         rouge
permalink:           digress-digest/:title
plugins:             [jekyll-paginate, jekyll-sitemap, jekyll-feed, jekyll-seo-tag]

# Customize atom feed settings (this is where Jekyll-Feed gets configuration information)
title:		           "Digress Digest"
description:	       "A Team Rogers Blog"
author:              "Phil & Jackie"

# RSS 2.0 can be used instead of Atom by uncommenting following two lines
#feed:
#  path: rss-feed.xml
hide_post_share: true
hide_related_posts: true